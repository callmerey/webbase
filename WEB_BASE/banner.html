<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf House</title>
    <link rel="stylesheet" href="/sunfhouse/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- background -->
    <div class="header">
        <div class="container">
            <div class="banner_top">
                <div class="logo">
                    <img src="/sunfhouse/images/logo.png" alt="">
                </div>
                <div class="contact_right">
                    <ul class="social">
                        <li>
                            <i class="fab fa-facebook"></i>
                        </li>
                        <li>
                            <i class="fab fa-twitter"></i>
                        </li>
                        <li>
                            <i class="fab fa-youtube"></i>
                        </li>
                        <li>
                            <i class="fab fa-pinterest"></i>
                        </li>
                        <li>
                            <i class="fab fa-instagram"></i>
                        </li>
                    </ul>
                    <div class="lang">
                        <div class="drop">
                            <select class="index" name="ENGLISH" id="">
                                <option value="1">ENGLISH</option>
                                <option value="2">VIET NAM</option>
                                <option value="3">DONG LAO</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="index_bn">
                <div class="banner_right">
                    <div class="cart">
                        <div class="checkin">
                            <div class="login">
                                <a class="link_checkin" href="#">Đăng Nhập</a>
                            </div>
                            <div class="wishlist">
                                <a class="link_checkin" href="#">Đăng Nhập</a>
                            </div>
                        </div>
                        <div class="items">
                            <div class="cart_item">
                                <div class="icon_cart">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                                <div class="price">
                                    123123
                                </div>
                                <div class="count_item">
                                    <span class="co">items :</span> 1
                                </div>
                            </div>
                            <div class="update_cart">
                                <div class="remove_cart">
                                    <i class="fas fa-trash"></i>
                                </div>
                                <div class="edit_cart">
                                    <i class="far fa-edit"></i>
                                </div>
                            </div>
                        </div>
                        <div class="checkout">
                            <div class="view_cart">
                                <a class="link_checkout" href="#">Đăng Nhập</a>
                            </div>
                            <div class="checkout_cart">
                                <a class="link_checkout" href="#">Đăng Nhập</a>
                            </div>
                        </div>
                        <div class="search">
                            <form action="">
                                <div class="input_search">
                                    <input class="input_" type="text" placeholder="Search">
                                </div>
                                <div class="button_search">
                                    <i style="float: right; font-size: 23px; margin: 3px 7px 6px 5px;" class="fas fa-search"></i>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="welcome_box">
                        <h2>Chào Mừng Bạn Tới Surfhouse</h2>
                        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euism</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
